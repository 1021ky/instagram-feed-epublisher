name: Generate Sample EPUB for PR Review

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  generate-sample-epub:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Generate EPUB from sample data
        run: |
          python instagram_to_epub.py build_sample \
            --title "Sample Scotland Collection - PR #${{ github.event.number }}" \
            --author "Instagram Collector" \
            --output_epub "sample-scotland-pr-${{ github.event.number }}.epub"

      - name: Check EPUB file was created
        run: |
          if [ -f "sample-scotland-pr-${{ github.event.number }}.epub" ]; then
            echo "âœ… EPUB file created successfully"
            ls -la "sample-scotland-pr-${{ github.event.number }}.epub"
          else
            echo "âŒ EPUB file not found"
            exit 1
          fi

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-epub-pr-${{ github.event.number }}
          path: "sample-scotland-pr-${{ github.event.number }}.epub"
          retention-days: 7
          compression-level: 9

      - name: Add PR comment with download link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const sha = context.sha.substring(0, 7);
            
            const comment = `
            ## ðŸ“š Sample EPUB Generated
            
            A sample EPUB has been generated from the sample data for this PR.
            
            **Download:** [sample-epub-pr-${prNumber}](https://github.com/${{ github.repository }}/actions/runs/${runId})
            
            - **File:** \`sample-scotland-pr-${prNumber}.epub\`
            - **Commit:** \`${sha}\`
            - **Retention:** 7 days
            
            > ðŸ’¡ Click the download link above, then look for the "Artifacts" section to download the EPUB file for review.
            `;
            
            // Find existing bot comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('ðŸ“š Sample EPUB Generated')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }